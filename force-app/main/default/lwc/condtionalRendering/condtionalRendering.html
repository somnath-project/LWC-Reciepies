<template>
    <lightning-card title="Conditional Rendering">
        <p lwc:if={property1}>Descrption of First Operation</p>
        <p lwc:elseif={property2}>Description of Second Operation</p>
        <p lwc:else>No Opeartion</p>
        <lightning-button variant="brand" label={buttonLabel} onclick={clickHandler1}></lightning-button> 
    </lightning-card>
    <lightning-card title="Wish Meassages">
        <div>
            <template lwc:if={isMorning}>
              <p>Good Morning!</p>
            </template>
            <template lwc:elseif={isAfternoon}>
              <p>Good Afternoon!</p>
            </template>
            <template lwc:else>
              <p>Good Evening!</p>
            </template>
          </div>
          <lightning-input type="Number" label="Enter Time" onchange={timeHandler}></lightning-input>
          <lightning-button variant="brand" label="Show Message" onclick={clickHandler2}></lightning-button>
    </lightning-card>

    <lightning-card title="Retail Discount Calculation">
        <div>
            <template lwc:if={message1}>Congratulations you got 20% Discount</template>
            <template lwc:elseif={message2}>Congratulations you got 10% Discount</template>
            <template lwc:else>No Discount</template>
        </div>
        <lightning-input type="Number" label="Enter the Amount" onchange={amountHandler}></lightning-input>
        <lightning-button variant="brand" label="Calculate Value" onclick={clickHandler3}></lightning-button>
        <div>Total Value after Discount={totalValue}</div>
    </lightning-card>

    <lightning-card title="forEach Loop">
      <div class="slds-p-around_small">
        <template for:each={PersonInfo} for:item="per">
          <p key={per.id}>{per} </p>
        </template>
      </div>
    </lightning-card>
  
    <lightning-card title="Complex data">
      <div class="slds-p-around_medium">
      
        <template for:each={Contact} for:item="con">
          <p key={con.id}>{con.FirstName} {con.LastName} </p>
        </template>
      
      
      </div>
    </lightning-card>

    <lightning-card title="iterator">
      <div class="slds-m-around_medium">
        
        <template iterator:it={Contact}>
          <div key={it.value.id}>
            
             <div lwc:if={it.first} class="first-list"><p>list start </p></div>
         
             <p> {it.value.FirstName} {it.value.LastName}</p>
             
             <div lwc:if={it.last} class="last-list"><p> List end</p></div> 
           
            
          </div>
          
        </template>

      </div>
    </lightning-card>
  </template>
